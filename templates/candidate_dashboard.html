<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Dashboard</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #b87333;
            background-image: url("../static/images/background.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        /* Header Section */
        header {
            width: 100%;
            background-color: rgba(18, 40, 76, 0.7);
            padding: 20px;
            color: white;
            text-align: center;
            position: relative;
        }

        header img {
            width: 100%;
            height: 472px;
            object-fit: cover;
            border-radius: 8px;
        }

        .header-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
        }

        .header-content h1 {
          font-size: 42px;
          font-weight: bold;
          margin: 0;
          position: relative;
          top: -176px;
          left: 20px;
          color: #12284c;
        }

        .header-content p {
          margin-top: 10px;
          position: relative;
          top: -131px;
          left: -307px;
          color: #b87333;
          font-size: large;
        }

        /* Main Container */
        .container {
          background-color: rgb(18 40 76); 
          padding: 30px;
          /* border-radius: 10px; */
          width: 80%;
          max-width: 900px;
          /* box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); */
          margin-top: 9px;
        }

        h1 {
            text-align: center;
            color: #12284c;
            margin-bottom: 20px;
        }

        .title {
            font-size: 32px;
            font-weight: bold;
            color : #b87333;
            position: relative;
            left: -70px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 10px;
        }

        ul li {
            margin: 10px 0;
            font-size: 18px;
        }

        ul li a {
            text-decoration: none;
            color: #b87333;
            font-weight: bold;
        }

        ul li a:hover {
            color: #fff;
            text-decoration: underline;
        }

        h2 {
            margin-top: 30px;
            color: #b87333;
        }

        .stats p {
            font-size: 20px;
            margin: 10px 0;
        }

        .stats span {
            font-weight: bold;
            color: #b87333;
        }

        .stats a {
            color: #fff;
            font-weight: bold;
            text-decoration: none;
        }

        .stats a:hover {
            color: #b87333;
        }

    </style>
</head>
<body>

    <!-- Header with Image -->
    <header>
        <img src="../static/images/hire.jpg" alt="Header Image">
        <div class="header-content">
            <h1>Welcome, Candidate</h1>
            <p>Manage your </br>
               applications,</br>
               track your progress</p>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <h1 class="title">Dashboard</h1>
        <p>View and manage your applications:</p>
        <ul>
            <li><a href="/jobs">Search Jobs</a></li>
            <li><a href="/candidate/profile">Your Profile</a></li>
        </ul>

        <h2>Application Statistics</h2>
        <div class="stats">
            <p>Jobs Applied: <a href="/candidate/applications"><span id="jobs-applied">{{ total_jobs }}</span></a></p>
            <p>Accepted: <span id="jobs-accepted">{{ accepted_jobs }}</span></p>
            <p>Refused: <span id="jobs-refused">{{ refused_jobs }}</span></p>
        </div>
    </div>

</body>
</html>
