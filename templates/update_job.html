<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Update Job</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #b87333;
            background-image: url("../static/images/background.jpg");
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        .container {
            background-color: #b87333;
            color : #12284c ;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
          margin-bottom: 20px;
          position: relative;
          right: -150px;
          font-size: xx-large;

        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            /* color: #fff; */
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            background-color: #f4f4f4;
            color: #333;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        button {
            background-color: #12284c ;; /* Copper color */
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: block;
            width: 100%;
        }

        button:hover {
            background-color: #a0602b; /* Slightly darker copper */
            transform: translateY(-2px); /* Adds hover motion */
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }

            input,
            textarea,
            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Job</h1>
        <form action="/job/update/{{ job['ID'] }}" method="post">
            <label for="title">Job Title:</label>
            <input type="text" id="title" name="title" value="{{ job['Title'] }}" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required>{{ job['Description'] }}</textarea>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" value="{{ job['Location'] }}" required>

            <label for="salary">Salary:</label>
            <input type="number" id="salary" name="salary" value="{{ job['Salary'] }}" required>

            <button type="submit">Update Job</button>
        </form>
    </div>
</body>
</html>
