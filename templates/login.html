<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        /* General Styles */
        body {
            background-color: #b87333;
            background-image: url("static/images/background.jpg");
            background-repeat: no-repeat;
            background-position: 50% ;
            background-blend-mode: normal;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #b87333;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            left: 110px;
            text-align: center;
            position: relative;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            color: #12284c;
            margin-bottom: 1.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        label {
            color: #12284c;
            font-weight: bold;
            margin-bottom: 0.5rem;
            text-align: left;
        }
        input {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .btn {
            padding: 0.75rem;
            background: #12284c;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .btn:hover {
            background: #b87333;
        }
        p {
            margin-top: 1rem;
            font-size: 14px;
        }
        a {
            color: #12284c;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .section-image-outofthebox {
          height: 100%;
          width: auto;
          position: absolute;
          right: -310px;
          bottom: 34px;
      }
      .statement {
        position: absolute;
        color: white;
        top: 200px;
        transform: translateY(-50%);
        left: 230px;
        font-size: 30px;
        font-weight: bold;
      }

    </style>
</head>
<body>
    <img class="section-image-outofthebox" src="static/images/aside_img.png" alt="Decorative image">
    <div class="statement">
      Find a job or the best <br>professionals.</br>
      All according to skills.
    </div>
    <div class="container">
        <h1 class="title">Welcome to HireHub</h1>

        <form action="/login" method="post">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>

            <button type="submit" class="btn">Login</button>
        </form>
        <p>Don't have an account?? <a href="/signup">Sign up</a></p>
    </div>

</body>
</html>
